version: '3.8'

services:
  run-tests:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - UNITY_VERSION=${UNITY_VERSION}
        - UNITY_IMAGE_VERSION=${UNITY_IMAGE_VERSION}
    healthcheck:
      test: ["CMD", "./healthcheck.sh"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - .:/sequence/
    command: ./sequence/runTests.sh
